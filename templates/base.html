<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">Jared</a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About Me</a></li>
                <li><a href="/hobbies" class="{% if request.path == '/hobbies' %}active{% endif %}">Hobbies</a></li>
                <li><a href="/profession" class="{% if request.path == '/profession' %}active{% endif %}">Profession</a></li>
                <li><a href="/food" class="{% if request.path == '/food' %}active{% endif %}">Food</a></li>
                <li><a href="/milestones" class="{% if request.path == '/milestones' %}active{% endif %}">Milestones</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Jared. All rights reserved.</p>
    </footer>
</body>
</html>
